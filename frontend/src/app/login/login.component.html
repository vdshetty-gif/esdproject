
<body>
  <nav id="navbar">
    
    <ul>
      <a class="navbar-brand" style="color:yellow" href="#">ESD PROJECT</a>
        <li class="item"><a [routerLink]="['/homepage']" routerLinkActive="active">HOMEPAGE</a></li>
        <li class="item"><a [routerLink]="['/register']" routerLinkActive="active">REGISTER</a></li>
        
    </ul>
  </nav>
  <div class="signup-header">
    <h2>Login to ESD PROJECT </h2> </div>
    <form [formGroup]="loginForm">
      <div class="signup-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="signup-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="Password">
        <small id="passHelp" class="form-text text-muted"></small>
      </div>

      <div class="form-group" style="text-align:center;">
        <button type="button" class="btn btn-dark" (click)="login()">Log in</button> &nbsp;
        <button type="button" class="btn btn-secondary" (click)="moveToRegister()">Register</button>
    </div>
    
    </form>
    <footer style="position: fixed;bottom: 0;left: 0;width: 100%;">
    
      <div class="footer"> &copy; 2020 Copyright @
      <a href="index.html" style="color:white" > ESD Project </a>
      </div> </footer>
  </body>
